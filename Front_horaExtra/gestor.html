<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina do Gestor</title>
    <script type="text/javascript" src="gestor.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
</head>

<body onload="carregaInfo()">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Pagina do Gestor</h3>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div id="imgUsuario">***IMAGEM***</div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <div id="infoUsuario">***INFOS***</div>
                <br>
                <button type="button" class="btn btn-primary" onclick="gerarRelatorio()">Aplicar</button>
                <button type="button" class="btn btn-primary" onclick="logout()">LOGOUT</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
               <select  id="selectFiltro" class="form-control">
                    <option value="-1">Todas</option>
                    <option value="0">Não Justificadas </option>
                    <option value="1">Justificadas</option>
                </select>
            </div>
            
               
            
            
        </div>
        <div class="row">
            
            <div class="col-1">RACF</div>
            <div class="col-2">Colaborador</div>
            <div class="col-1">Data</div>
            <div class="col-1">Horas</div>
            <div class="col-2">Atividade</div>
            <div class="col-3">Justificativa</div>
            <div class="col-1">Ponto Manual</div>
            <div class="col-1">Status</div>
        </div>
        <div id="relatorio">
            <!-- aqui virão vaaaaaaaaarias linhas, cada uma com a sua
            respectiva ocorrência-->

        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
